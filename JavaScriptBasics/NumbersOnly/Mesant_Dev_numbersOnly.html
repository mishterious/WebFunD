<html>
<head>
	<script type="text/javascript">
		"use strict";

		function numbersOnly(array){
			var onlyNumArray = [];
			for(var i=0; i<array.length; i++){
				if(typeof array[i] === "number"){
					onlyNumArray.push(array[i]);
				}
				console.log(onlyNumArray);
			}
			return onlyNumArray;
		}

		var abc = numbersOnly([1, "apple", -3, "orange", 0.5]);

		console.log(abc);


	</script>
</head>
</html>

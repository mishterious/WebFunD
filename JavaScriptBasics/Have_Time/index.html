    <script>
        // var hour = 8;

        function time(hour, minute, period){
            
            var mornEve;
            
            if(minute <= 30 && period === "AM"){
                console.log("Good morning, it's "+ hour +":"+ minute + "am in the morning"); 
            }
            else if(hour > 7 && period != "AM"){
                console.log("It's night time! Have some fun tonight!!");
            }
            else if(hour < 4 && period === "AM"){
                console.log("Seriously? It's "+hour+":"+minute+ " Don't forget you have work tomorrow!");
            }
            if(hour >= 6 && minute >=30 && period !="AM"){
                hour = hour + 1;
                console.log("It's almost " +hour);
            }
            else if(minute < 15 && period ==="AM"){
                console.log("It's almost a quarter after "+hour+" " +period);
            }
        }

        time(3, 5, "AM");
    </script>

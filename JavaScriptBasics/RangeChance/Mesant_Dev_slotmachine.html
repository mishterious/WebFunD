<html>
<head>
	<title></title>
	<script type="text/javascript">
		"use strict";

		function slotMachine(quarters){
			var winnings = 0;

			for(var i=0; i<=quarters; i++){
				var spin = Math.floor(Math.random()*100);
				var game = Math.floor(Math.random()*100);

				if(spin===game){
					var won = Math.floor(Math.random()*50)+50;
					winnings+=won;
					console.log(won);
					// console.log(winnings);
				}
			}
			console.log("I just won " + winnings + " money!");
		}

		slotMachine(200);

	</script>
</head>
<body>
</body>
</html>

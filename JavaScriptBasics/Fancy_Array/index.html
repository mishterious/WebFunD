<!DOCTYPE>
<html>
<head>
    <title>Fancy Array</title>
    <script>
        var array = [ "James", "Jill", "Jane", "Jack" ];

        function printing(array){            
            for(var i=0; i<array.length; i++){
                console.log(i + " -> " +array[i]);
            }
        }
        printing(array);
    
    </script>
</head>

</body>
</html>
